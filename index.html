<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP b64</title>
  <style>
    body { 
      font-family: monospace; 
      background: #000; 
      color: #0f0; 
      padding: 40px; 
      text-align: center; 
      font-size: 28px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="output">loading...</div>

  <script>
    fetch('https://api.ipify.org')
      .then(res => res.text())
      .then(ip => {
        const encoded = btoa(ip.trim());
        document.getElementById('output').textContent = encoded;
        console.log(encoded); // also in console if you open dev tools
      })
      .catch(() => {
        document.getElementById('output').textContent = 'failed';
      });
  </script>
</body>
</html>
