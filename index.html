<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's My IP (b64)</title>
  <style>
    body { font-family: monospace; background: #000; color: #0f0; padding: 20px; text-align: center; }
    #output { font-size: 24px; margin: 40px; word-break: break-all; }
    pre { background: #111; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Fetching your IP...</h1>
  <div id="output">Loading...</div>

  <script>
    async function getIP() {
      try {
        // Get IP from a reliable public API
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;

        // Base64 encode it
        const encoded = btoa(ip);

        // Show on page
        document.getElementById('output').innerHTML = `
          <p><strong>Your IP:</strong> ${ip}</p>
          <pre><strong>Base64 Encoded:</strong> ${encoded}</pre>
          <p>Check your browser console (F12) too!</p>
        `;

        // Also print to console (useful for testing in Roblox browsers/executors if embedded)
        console.log("Raw IP:", ip);
        console.log("Base64 Encoded IP:", encoded);
      } catch (err) {
        document.getElementById('output').innerHTML = '<p style="color:red;">Failed to get IP (blocked?)</p>';
        console.error("IP fetch failed:", err);
      }
    }

    getIP();
  </script>
</body>
</html>
